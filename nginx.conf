server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API エンドポイントを Spring Boot にプロキシ
    location /api/ {
        proxy_pass http://localhost:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Swagger UI
    location /swagger-ui.html {
        proxy_pass http://localhost:8090/swagger-ui.html;
        proxy_set_header Host $host;
    }

    location /swagger-ui/ {
        proxy_pass http://localhost:8090/swagger-ui/;
        proxy_set_header Host $host;
    }

    # API Docs
    location /v3/api-docs {
        proxy_pass http://localhost:8090/v3/api-docs;
        proxy_set_header Host $host;
    }

    # Health check
    location /actuator/ {
        proxy_pass http://localhost:8090/actuator/;
        proxy_set_header Host $host;
    }

    # フロントエンド（SPA用に全てのパスをindex.htmlに）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
